name: Build Ultimate Player Full

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Ultimate Clean & Prepare
      run: |
        # Usuwamy stare śmieci i duplikaty przed startem
        ./gradlew clean
        # Usuwamy pliki, które mogą powodować konflikty nazw w paczce
        find . -name "*lite*" -type f -delete || true

    - name: Build Ultimate APK
      # --no-daemon zapobiega błędom IncrementalSplitter w środowisku CI
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Rename and Prepare Artifact
      run: |
        mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/UltimatePlayer_Full.apk

    - name: Upload Ultimate Player APK
      uses: actions/upload-artifact@v4
      with:
        name: UltimatePlayer_App
        path: app/build/outputs/apk/debug/UltimatePlayer_Full.apk
        retention-days: 5
