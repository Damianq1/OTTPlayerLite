on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build All Variants
        run: ./gradlew assembleDebug --stacktrace --no-build-cache

      # WysyÅ‚anie wszystkich wersji (Lite i Pro) do zakÅ‚adki Artifacts na GitHub
      - name: Upload All APKs to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: OttPlayer-All-Versions
          path: app/build/outputs/apk/**/*.apk

      # WysyÅ‚anie wersji PRO na Telegram (bo tam sÄ… wszystkie funkcje)
      - name: Send Pro Debug APK to Telegram
        if: success()
        run: |
          # Szukamy konkretnie pliku wersji PRO
          FILE=$(find app/build/outputs/apk/pro/debug/ -name "*.apk" | head -n 1)
          curl -F document=@"$FILE" \
               -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F caption="ðŸš€ OTTPlayer PRO Debug Build - Wszystkie moduÅ‚y aktywne" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

      # WysyÅ‚anie wersji LITE na Telegram (opcjonalnie)
      - name: Send Lite Debug APK to Telegram
        if: success()
        run: |
          FILE=$(find app/build/outputs/apk/lite/debug/ -name "*.apk" | head -n 1)
          curl -F document=@"$FILE" \
               -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F caption="ðŸ§Š OTTPlayer LITE Debug Build - Wersja lekka" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument
