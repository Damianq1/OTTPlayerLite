name: Build Ultimate Player Full

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean and Prepare Ultimate Version
      run: |
        # Usuwamy ewentualne pliki powiązane z wersją lite, jeśli istnieją
        find . -name "*lite*" -type f -not -path "./.git/*" -delete || true
        ./gradlew clean

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Rename APK to Ultimate Name
      run: |
        mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/UltimatePlayer_Full.apk

    - name: Upload Ultimate APK
      uses: actions/upload-artifact@v4
      with:
        name: UltimatePlayer_Full
        path: app/build/outputs/apk/debug/UltimatePlayer_Full.apk
