name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: OTTPlayerLite-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: OTTPlayerLite-release
          path: app/build/outputs/apk/release/*.apk

      - name: Send Debug APK to Telegram
        if: success()
        run: |
          FILE=$(ls app/build/outputs/apk/debug/*.apk | head -n 1)
          curl -F document=@"$FILE" \
               -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F caption="OTTPlayerLite Debug Build" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

      - name: Send Release APK to Telegram
        if: success()
        run: |
          FILE=$(ls app/build/outputs/apk/release/*.apk | head -n 1)
          curl -F document=@"$FILE" \
               -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F caption="OTTPlayerLite Release Build" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument
