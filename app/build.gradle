plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.ottplayerlite'
    compileSdk 34

    defaultConfig {
        applicationId "com.ultimate.player"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0-ultimate"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    
    // Media3 - Serce odtwarzacza
    implementation 'androidx.media3:media3-exoplayer:1.2.1'
    implementation 'androidx.media3:media3-ui:1.2.1'
    
    // Glide - To rozwiąże błędy w ChannelAdapter (Unresolved reference: bumptech)
    implementation 'github.com.bumptech.glide:glide:4.16.0'
    annotationProcessor 'github.com.bumptech.glide:compiler:4.16.0'

    // WorkManager - To rozwiąże błędy w RecordingWorker (Unresolved reference: work)
    implementation "androidx.work:work-runtime-ktx:2.9.0"
    
    // Serwer HTTP do zdalnego sterowania
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
}
