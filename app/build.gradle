plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

configurations.all { 
    resolutionStrategy { 
        force "androidx.annotation:annotation:1.7.0" 
    } 
}
android {
    packagingOptions { 
        pickFirst "lib/*/libc++_shared.so" 
        exclude "META-INF/androidx.*" 
    }
    namespace 'com.ottplayerlite'
    compileSdk 34

    defaultConfig {
        ndk { abiFilters "arm64-v8a", "armeabi-v7a" }
        ndk { abiFilters "arm64-v8a", "armeabi-v7a" }
        applicationId "com.ottplayerlite"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "github.bumptech.glide:glide:4.15.1"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
    implementation "org.videolan.android:libvlc-all:3.6.0"
    implementation "org.videolan.android:libvlc-all:3.6.0"
    // Podstawowe biblioteki AndroidX
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'

    // Biblioteka do obsługi Ustawień (Twoje User-Agenty)
    implementation 'androidx.preference:preference-ktx:1.2.1'

    // Glide - do ładowania logo kanałów z URL
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    kapt 'com.github.bumptech.glide:compiler:4.16.0'

    // Media3 (ExoPlayer) - Twoje serce aplikacji
    def media3_version = "1.4.1"
    implementation "androidx.media3:media3-exoplayer:$media3_version"
    implementation "androidx.media3:media3-ui:$media3_version"
    implementation "androidx.media3:media3-exoplayer-hls:$media3_version"
    implementation "androidx.media3:media3-datasource-okhttp:$media3_version"

    // Wsparcie dla asynchroniczności (Coroutines)
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
}
